<app-loading *ngIf="loadingArtista"></app-loading>
<div class="row animated fadeIn" *ngIf="!loadingArtista">
    <div class="col-2">
        <img [src]="artista.images | noimg" class="img-thumbnail img-circle" />
    </div>

    <div class="col">
        <h3>{{ artista.name }}</h3>
        <p>
            <a [href]="artista.external_urls.spotify" target="_blank">Ir a la p√°gina del artista</a
      >
    </p>
  </div>

  <div class="col-4 text-right">
    <button routerLink="/home" class="btn btn-outline-danger">Regresar</button>
  </div>
</div>

<div class="row m-5">
  <div class="col">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Foto</th>
          <th>Album</th>
          <th>Cancion</th>
          <th>Vista previa</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let track of topTracks">
          <td><img [src]="track.album.images | noimg" class="img-thumb" /></td>
          <td>{{ track.album.name }}</td>
          <td>{{ track.name }}</td>
          <td>
            <iframe [src]="track.uri | domseguro" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>        </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
